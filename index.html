<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greeting Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.2rem;
    }
    .greeting {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .datetime {
      font-size: 1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="greeting" id="greeting">Loading...</div>
  <div class="datetime" id="datetime"></div>

  <script>
    function updateWidget() {
      const greetingEl = document.getElementById('greeting');
      const datetimeEl = document.getElementById('datetime');
      const now = new Date();
      const hours = now.getHours();
      let greeting = 'Hello';

      if (hours >= 5 && hours < 12) {
        greeting = 'Good Morning';
      } else if (hours >= 12 && hours < 18) {
        greeting = 'Good Afternoon';
      } else {
        greeting = 'Good Evening';
      }

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = now.toLocaleDateString('en-US', options);
      const formattedTime = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });

      greetingEl.textContent = greeting;
      datetimeEl.textContent = `${formattedDate} â€“ ${formattedTime}`;
    }

    updateWidget();
    setInterval(updateWidget, 60 * 1000); // Update every minute
  </script>
</body>
</html>
